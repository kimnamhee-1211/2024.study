<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
<style>


	#writeContainer{
		border : 1px solid lightgray;
	}





</style>
</head>
<body style="background:#f8efed; margin:0;">
		
		<div th:replace="~{common/navbar :: navbar}"></div>
		
		<div class="container-lg p-4">
		
		<br><br>
			<div class="container-md m-6 p-6" id="writeContainer">
				<form action="writeBoard" method="post">
				
										
					<div class="row m-4">
					  <div class="col-6">
					  	<label for="showTitle" class="form-label">exhibition title</label>
					    <input type="text" class="form-control" placeholder="exhibition title" id="showTitle">
					  </div>
					  <div class="col-4">
					  	<label for="artist" class="form-label">artist</label>
					    <input type="text" class="form-control" placeholder="artist" id="artist">
					  </div>
					</div>
					
					<div class="row m-4">
						<div class="col-4 mb-3">
					  	<label for="startDate" class="form-label">start date</label>
					    <input id="startDate">
					  </div>
					  <div class="col-2 mt-4 text-center">
						<h4> ~ </h4>
					  </div>
					  <div class="col-4 mb-3">
					  	<label for="endDate" class="form-label">end date</label>
					    <input id="endDate">
					  </div>										
					</div>
					
					<hr>
					<div class="row m-4">
					  <div class="col-8">
					  	<label for="title" class="form-label">title</label>
					    <input type="text" class="form-control" placeholder="title" id="title">
					  </div>
					  <div class="col-3">
					  	<label for="category" class="form-label">category</label>
					    <select id="category" class="form-select">
					      <option selected>회화</option>
					      <option>조각/설치</option>
					    </select>
					  </div>
					</div>
										
					<div class="row m-4 mb-3">
					  <label for="exampleFormControlInput1" class="form-label">Intro</label>
					  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Intro">
					</div>
					
					<div class="row m-4">
					  <label for="exampleFormControlTextarea1" class="form-label">content</label>
					  <textarea class="form-control" id="exampleFormControlTextarea1" rows="20"></textarea>
					</div>
					
					<hr>
					
					<div class="row m-4">
					  <label for="formFile" class="form-label">Default file input example</label>
					  <input class="form-control" type="file" id="formFile">
					</div>
					
	
					<div class="row m-4 justify-content-md-center">
						<button type="submit" class="btn btn-secondary">submit</button>
								
					</div>
			
				</form>	
			</div>
			
			
			
			
			
			
			
			
			
			
			<br><br>					
		</div>
	<script th:inline="javascript">
	

     var today = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
     $('#startDate').datepicker({
         uiLibrary: 'bootstrap4',
         iconsLibrary: 'fontawesome',
         minDate: today,
         maxDate: function () {
             return $('#endDate').val();
         }
     });
     $('#endDate').datepicker({
         uiLibrary: 'bootstrap4',
         iconsLibrary: 'fontawesome',
         minDate: function () {
             return $('#startDate').val();
         }
     });

	
	
	
	
	
	</script>





























</body>
</html>
