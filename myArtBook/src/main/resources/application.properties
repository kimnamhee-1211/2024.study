spring.application.name=myArtBook

server.port = 8092

#Oracle 연결
spring.datasource.dbcp2.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.username=ARTBOOK
spring.datasource.password=ARTBOOK


spring.thymeleaf.cache=false


#mybatis
mybatis.mapper-locations=classpath:mappers/**.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.artBook.myArtBook.**.model.vo
mybatis.configuration.jdbc-type-for-null=null

#error
server.error.include-exception=true
server.error.include-message=always
server.error.include-stacktrace=always

#파일 용량 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

file.upload-dir=C:/Users/namhe/myAtrBook/uploadFile




















